<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Self Reflection Chatbot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body style="background: dimgrey">
    <div class="jumbotron text-center" style="background: slategrey">
        <h1>Pirate Chatbot</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-2"></div>
        <div class="text-center col-sm-8" style="padding: 1rem; border-radius: 10px; background: grey">
          <h3>Input your prompt below</h3>
        </div>
      </div>

      <div class="col-sm-2"></div>
      <div class="col-sm-8" style="padding-top: 2rem">
        <input type="text" id="input" name="input" class="text-center col-sm-8" style="padding: 1.5rem; border-radius: 10px; background: grey"/>
        <button type="button" class="btn btn-primary" id="chatBtn" style="padding: 1.5rem">Go</button>
        <div style="padding: 1rem;"></div>
        <div class="text-center" id="comment" style="padding: 3rem; background: antiquewhite; border-radius: 10px"></div>
      </div>

    </div>

  </body>
</html>

<script>

  document.getElementById('chatBtn').addEventListener('click', fetchJsonData)
  let messages = [{"role":"system", "content":"You are a normal Chatbot assistant, but you only talk in pirate speak."}];

  function testing(){
    alert("It Works!!!");
  }

  function fetchJsonData(event) {
    event.preventDefault();
    let promptInput = document.getElementById('input');
    let prompt = promptInput.value;
    console.log(prompt);
    promptInput.value = "";

    messages.push({"role":"user", "content": prompt})

    let textArea = document.getElementById('comment')
    textArea.innerText += "USER: " + prompt + "\n\n";

    fetch('/chat?prompt='+JSON.stringify(messages))
            .then(response => {return response.text();})
            .then(message => {
              console.log('Fetched JSON data:', message);
              textArea.innerText += "CHATBOT: " + message + "\n\n\n\n ";
              messages.push({"role":"assistant", "content": message})
              console.log(textArea.innerText);
              textArea.scrollTop = textArea.scrollHeight;
            })
            .catch(error => {console.error('Error fetching JSON:', error);})
  }
</script>
